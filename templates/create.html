<!DOCTYPE html>
    <html lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <head>
            {% load bootstrap3 %}
            {% bootstrap_css %}
            <title> {{ title }} </title>
        </head>
        <body>
            <nav class="navbar navbar-default" role="navigation">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Sayit</a>
                </div>
            
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="localhost:8000/">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                  </ul>                  
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                       <h2> Add a Tweet </h2>
                    </div>
                    <div class="col-md-6">
                        <ul class="nav nav-pills">
                            <li class="active"><a href="http://localhost:8000/posts">List All</a></li>
                            <li><a href="http://localhost:8000/posts/new">Create</a></li>
                        </ul>       
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">                   
                        {% block content %}       
                            <form method='POST' action=''>
                                {% csrf_token %}
                                {{ form.as_p}}
                                <input type="submit">
                            </form>
                        {% endblock %}
                       
                    </div>
                </div>
            </div>
            
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{% bootstrap_javascript_url %}"></script>
        
        <!-- Include all compiled plugins (below), or include individual files as needed -->
       {% bootstrap_javascript %}
        </body>
    </html>
